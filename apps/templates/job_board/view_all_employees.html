{% extends "_base.html" %}
{% block content %}
    <h1>All employees of {{ company.name }}</h1>
    <div>
        {{ employees }}
        {% for employee_profile in employees %}
            <a href="{{ employee_profile.user.get_absolute_url }}">
                <h4>{{ employee_profile.user }}</h4>
            </a>
            <p>{{ employee_profile.position }}</p>
        {% endfor %}
    </div>
{% endblock %}
